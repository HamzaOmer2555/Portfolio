---
# ============================================
# Kubernetes Deployment for Portfolio Website
# Save as: k8s-deployment.yaml
# Deploy with: kubectl apply -f k8s-deployment.yaml
# ============================================

apiVersion: v1
kind: Namespace
metadata:
  name: hamza-portfolio

---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: hamza-portfolio
  labels:
    app: hamza-portfolio
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: hamza-portfolio
  template:
    metadata:
      labels:
        app: hamza-portfolio
        tier: frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - hamza-portfolio
              topologyKey: kubernetes.io/hostname
      containers:
      - name: portfolio
        image: hamza-portfolio:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: TZ
          value: "Asia/Karachi"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /index.html
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /index.html
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /index.html
            port: http
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
        securityContext:
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 101
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

---
# Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: hamza-portfolio
  labels:
    app: hamza-portfolio
spec:
  type: ClusterIP
  selector:
    app: hamza-portfolio
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---
# Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: portfolio-loadbalancer
  namespace: hamza-portfolio
  labels:
    app: hamza-portfolio
spec:
  type: LoadBalancer
  selector:
    app: hamza-portfolio
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
    nodePort: 30080

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portfolio-hpa
  namespace: hamza-portfolio
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portfolio-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---
# ConfigMap for Nginx configuration (optional override)
apiVersion: v1
kind: ConfigMap
metadata:
  name: portfolio-nginx-config
  namespace: hamza-portfolio
data:
  nginx.conf: |
    server {
      listen 80;
      root /usr/share/nginx/html;
      index index.html;
      
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      
      gzip on;
      gzip_types text/plain text/css text/javascript application/javascript;
      
      location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
      }
      
      location / {
        try_files $uri $uri/ /index.html;
      }
    }

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: portfolio-pdb
  namespace: hamza-portfolio
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: hamza-portfolio

---
# NetworkPolicy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: portfolio-netpol
  namespace: hamza-portfolio
spec:
  podSelector:
    matchLabels:
      app: hamza-portfolio
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53

---
# Ingress (for external HTTP/HTTPS access)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portfolio-ingress
  namespace: hamza-portfolio
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - yourdomain.com
    - www.yourdomain.com
    secretName: portfolio-tls
  rules:
  - host: yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
  - host: www.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portfolio-service
            port:
              number: 80
