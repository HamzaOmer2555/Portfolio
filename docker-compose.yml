version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hamza-portfolio
    ports:
      - "8080:80"
      - "8443:443"
    environment:
      - TZ=Asia/Karachi
    volumes:
      # Optional: mount for development
      # - ./:/usr/share/nginx/html:ro
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    networks:
      - portfolio-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Nginx reverse proxy for HTTPS (if needed)
  reverse-proxy:
    image: nginx:alpine
    container_name: hamza-portfolio-proxy
    ports:
      - "443:443"
    volumes:
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount your SSL certificates here
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - portfolio
    restart: unless-stopped
    networks:
      - portfolio-network
    profiles:
      - ssl  # Optional: only run with --profile ssl flag

networks:
  portfolio-network:
    driver: bridge
